<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 mt-3">
            <mat-card class="add-mobile text-center" (click)="addCustomer()">
                <mat-card-content>
                    Add Customer <br>
                    <mat-icon>add</mat-icon>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
    <h2 style="font-weight: 400;" color="primary" class="mt-3">Customer Information</h2>



    <mat-form-field>
        <mat-label>Enter query here..</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Khalid" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">


        <table mat-table [dataSource]="dataSource" matSort>

            <!-- Name Column -->
            <ng-container matColumnDef="customer_id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Customer ID </th>
                <td mat-cell *matCellDef="let row"> {{row.customer_id}} </td>
            </ng-container>

            <!-- Mobile Column -->
            <ng-container matColumnDef="customer_name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Customer Name </th>
                <td mat-cell *matCellDef="let row"> {{row.customer_name}} </td>
            </ng-container>

            <!-- Email Column -->
            <ng-container matColumnDef="mobile_no">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Mobile No </th>
                <td mat-cell *matCellDef="let row"> {{row.mobile_no}} </td>
            </ng-container>

            <!-- Department Column -->
            <ng-container matColumnDef="gender">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Gender</th>
                <td mat-cell *matCellDef="let row"> {{row.gender}} </td>
            </ng-container>

            <!-- Gender Column -->
            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Date </th>
                <td mat-cell *matCellDef="let row"> {{ row.dateFormatted }} </td>
              </ng-container>


            <!-- Action Column -->
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                <td mat-cell *matCellDef="let row">
                    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                        <mat-icon>more_vert</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu">
                        <button mat-menu-item (click)="viewCustomer(row)">
                            <mat-icon>open_in_new</mat-icon>
                            <span>View</span>
                        </button>
                        <button mat-menu-item (click)="editCustomer(row)" >
                            <mat-icon>edit</mat-icon>
                            <span>Edit</span>
                        </button>
                        <button mat-menu-item (click)="deleteCustomer(row)">
                            <mat-icon>delete</mat-icon>
                            <span>Delete</span>
                        </button>
                    </mat-menu>
                </td>
            </ng-container>



            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>


</div>
