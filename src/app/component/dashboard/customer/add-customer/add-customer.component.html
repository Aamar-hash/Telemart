<h3 mat-dialog-title>{{ title }}</h3>
<mat-divider></mat-divider>

<mat-dialog-content [formGroup]="form" style="width: 800px;">
 <br>
   <b>Please enter customer Information.</b>
    <mat-grid-list cols="2">

        <mat-grid-tile>
            <div>
                <mat-form-field>
                    <mat-label>Customer ID</mat-label>
                    <input matInput placeholder="Ex. code logic" formControlName="customer_id" required>
                    <mat-error
                        *ngIf="form.get('customer_id')?.invalid || form.get('customer_id')?.dirty || form.get('customer_id')?.touched">Enter
                        Customer ID</mat-error>
                </mat-form-field>

                <mat-form-field>
                    <mat-label> Name : </mat-label>
                    <input matInput placeholder="Mark" formControlName="customer_name" required>
                    <mat-error
                        *ngIf="form.get('customer_name')?.invalid || form.get('customer_name')?.dirty || form.get('customer_name')?.touched">Enter
                        valid customer name</mat-error>
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Mobile No: </mat-label>
                    <input matInput placeholder="+92 3111111" formControlName="mobile_no" required>
                    <mat-error
                        *ngIf="form.get('mobile_no')?.invalid || form.get('mobile_no')?.dirty || form.get('mobile_no')?.touched">Enter
                        valid mobile No </mat-error>
                </mat-form-field>
            </div>
        </mat-grid-tile>

        <mat-grid-tile>
            <div>
                <mat-label class="me-3">Gender : </mat-label>
                <br>
                <mat-radio-group aria-label="Select a gender" color="primary" formControlName="gender">
                    <mat-radio-button value="male">Male</mat-radio-button>
                    <mat-radio-button value="female">Female</mat-radio-button>
                    <mat-radio-button value="other">Other</mat-radio-button>
                </mat-radio-group>

                <!-- In your component template -->
                <form [formGroup]="form">
                    <mat-form-field>
                        <mat-label>Date</mat-label>
                        <input matInput [matDatepicker]="picker" formControlName="date">
                        <mat-hint>MM/DD/YYYY</mat-hint>
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                        <mat-error
                            *ngIf="form.get('date')?.invalid && (form.get('date')?.dirty || form.get('date')?.touched)">
                            Choose a valid date
                        </mat-error>
                    </mat-form-field>
                </form>


            </div>
        </mat-grid-tile>

    </mat-grid-list>

</mat-dialog-content>

<div mat-dialog-actions>
    <button mat-raised-button mat-dialog-close (click)="cancelRegistration()">Cancel</button>
    <button mat-raised-button color="primary" mat-dialog-close (click)="registerCustomer()" [disabled]="form.invalid">
        {{buttonName}} </button>
</div>
