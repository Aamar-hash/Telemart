<div class="container">
  <div class="row">
    <div class="col-sm-6 col-md-4 mt-3">
      <mat-card class="add-mobile text-center" (click)="addMobile()">
        <mat-card-content>
          Add Mobile <br>
          <mat-icon>add</mat-icon>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
  <h2 style="font-weight: 400;" color="primary" class="mt-3">Mobile Information</h2>


  <mat-form-field>
    <mat-label>Enter query here..</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Samsung" #input>
  </mat-form-field>

  <div class="mat-elevation-z8">


    <table mat-table [dataSource]="dataSource" matSort>

      <!-- Name Column -->
      <ng-container matColumnDef="mobile_id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Mobile ID </th>
        <td mat-cell *matCellDef="let row"> {{row.mobile_id}} </td>
      </ng-container>

      <!-- Mobile Column -->
      <ng-container matColumnDef="mobile_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Mobile Name </th>
        <td mat-cell *matCellDef="let row"> {{row.mobile_name}} </td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="mobile_model">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Mobile Model </th>
        <td mat-cell *matCellDef="let row"> {{row.mobile_model}} </td>
      </ng-container>

      <!-- Department Column -->
      <ng-container matColumnDef="mobile_color">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Mobile Color </th>
        <td mat-cell *matCellDef="let row"> {{row.mobile_color}} </td>
      </ng-container>

      <!-- Gender Column -->
      <ng-container matColumnDef="mobile_sim">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Mobile Sim </th>
        <td mat-cell *matCellDef="let row"> {{row.mobile_sim}} </td>
      </ng-container>

      <!-- Gender Column -->
      <ng-container matColumnDef="mobile_company">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Mobile Company </th>
        <td mat-cell *matCellDef="let row"> {{row.mobile_company}} </td>
      </ng-container>








      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="viewMobile(row)">
              <mat-icon>open_in_new</mat-icon>
              <span>View</span>
            </button>
            <button mat-menu-item (click)="editMobile(row)">
              <mat-icon>edit</mat-icon>
              <span>Edit</span>
            </button>
            <button mat-menu-item (click)="deleteMobile(row)">
              <mat-icon>delete</mat-icon>
              <span>Delete</span>
            </button>
          </mat-menu>
        </td>
      </ng-container>



      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>


</div>
