<div class="row mt-5">
    <div class="col"></div>
    <div class="col">
        <mat-card style="padding: 10px;">
            <div [formGroup]="form">
                <mat-card-title style="text-align: center;">Login</mat-card-title>
                <mat-form-field style="width: 100%; margin-top: 8px;">
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="Enter your email" formControlName="email" required>
                    <mat-error *ngIf="form.get('email')?.invalid || form.get('email')?.dirty">Enter valid email address</mat-error>
                </mat-form-field>

                <mat-form-field style="width: 100%; margin-top: 8px;">
                    <mat-label>Password</mat-label>
                    <input matInput placeholder="Enter your password" formControlName="password" required type="password">
                    <mat-error *ngIf="form.get('password')?.invalid || form.get('password')?.dirty || form.get('password')?.touched">Enter valid password</mat-error>
                </mat-form-field>
            </div>

            <div class="text-center">
                <button mat-raised-button color="primary" (click)="login()" class="mt-3" [disabled]="form.invalid">
                    Login
                </button>
            </div>
        </mat-card>
    </div>
    <div class="col"></div>
</div>

<div style="text-align: center; margin-top: 20px;">
</div>
